<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header">
        <img src="./images/logo.png" alt="">
        <span>渡一教育</span>
    </div>
    <dl class="menu">
        <dt>学生管理</dt>
        <dd class="active" data-id='student-list'>学生列表</dd>
        <dd data-id='student-add'>新增学生</dd>
    </dl>
    <div class="content">
        <div class="student-list content-active" id='student-list'>
            <table id="student-body">
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h3>编辑信息</h3>
                <form class="student-form" id="student-edit-form">
                    <div><label for="editName">姓名</label><input type="text" id="editName" name="name"></div>
                    <div><label for="">性别</label>
                        <input type="radio" id="edit-male" name="sex" checked value="0"><label for="edit-male" class="sex">男</label>
                        <input type="radio" id="edit-female" name="sex" value="1"><label for="edit-female" class="sex">女</label>
                    </div>
                    <div><label for="edit-email">邮箱</label><input type="text" id="edit-email" name="email"></div>
                    <div><label for="edit-sNo">学号</label><input type="text" id="edit-sNo" name="sNo" readonly></div>
                    <div><label for="edit-birth">出生年</label><input type="text" id="edit-birth" name="birth"></div>
                    <div><label for="edit-phone">手机号</label><input type="text" id="edit-phone" name="phone"></div>
                    <div><label for="edit-address">住址</label><input type="text" id="edit-address" name="address"></div>
                    <div><label for=""></label>
                        <input class="btn" id="student-edit-submit" type="submit" value="提交">

                    </div>
                </form>
            </div>
        </div>
        <div class="student-add" id='student-add'>
            <form action="" class="student-form">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label>性别</label>
                    <input type="radio" id="sex" name="sex" value="0" checked>
                    <label for="" class="sex">男</label>
                    <input type="radio" id="sex" name="sex" value="1">
                    <label for="" class="sex">女</label>
                </div>
                <div>
                    <label for='email'>邮箱</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for='sNo'>学号</label>
                    <input type="text" id="sNo" name="sNo">
                </div>
                <div>
                    <label for='birth'>出生年</label>
                    <input type="text" id="birth" name="birth">
                </div>
                <div>
                    <label for='phone'>手机号</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for='address'>住址</label>
                    <input type="text" id="address" name="address">
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="提交" class="btn submit">
                    <input type="reset" value="重置" class="btn reset">
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        console.log(Object.is(NaN, NaN));
    </script>
</body>

</html>
